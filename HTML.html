  <link rel="stylesheet" href="deps/style.css">
</head>
<body>
  <div id="topbar">
    <div id="profile">
      <img id="butt" src="D.png" onclick="location.href='D.png'">

    <div id="name">
      <span id="namecon"><h3><b>${sanitizedUserName}</b></h3></span>
    </div>
    <div id="options">
      <span>...</span>
    </div>
  </div>
  
  <div id="msgcon">
    <!-- Message content will go here -->
  </div>

  <div id="msgbox">
    <div id="Emoji">
      <img src="Emoji1.png">
    </div>
    <input type="text" placeholder="Message" id="chat-input">
    <img id="send" src="Send.jpg" onclick="sendMessage()">
    <div id="Files">
      <img src="File.png">
    </div>
  </div>
  <script src="deps/script.js">
</script>

</html>
